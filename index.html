<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Delivery Food</title>
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
   <div class="container">
      <header class="header">
         <img src="img\logo.svg" alt="logo" class="header__logo">
         <input type="text" class="header__input search-input" placeholder="Адрес доставки">
         <div class="buttons">
            <button class="header__enter button"><img src="./img/user.svg" alt="User" class="button__icon"><span
                  class="button__text">Войти</span></button>
            <button class="header__cart button"><img src="./img/Cart.svg" alt="Cart"
                  class="button__icon"><span>Корзина</span></button>
         </div>
      </header>
   </div>


</body>

</html>
